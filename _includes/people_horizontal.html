<div class="card-item col border-0">
  <!-- {%- if people.redirect -%}
  <a href="{{ people.redirect }}">
  {%- else -%}
  <a href="{{ people.url | relative_url }}">
  {%- endif -%} -->
    <div class="card border-0">
      <div class="row g-0">
        {%- if person.img -%}
        <div class="card-img col-md-4">
          
          <img
            src="{{person.img | relative_url }}"
            class="img-fluid z-depth-1 img-thumbnail"
            width="auto"
            height="auto"
            onerror="this.onerror=null; $('.responsive-img-srcset').remove();"
          />
        </div>
        <div class="col-md-8">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title">{{ person.title }}</h3>
            <p class="card-text">{{ person.description }}</p>
            
          </div>
        </div>
      </div>
    </div>
  <!-- </a> -->
</div>
